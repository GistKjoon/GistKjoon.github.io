  <!-- Pixi fisheye 배경 효과 -->
  <script>
    const canvas = document.getElementById('warp-canvas');
    const app    = new PIXI.Application({ view: canvas, resizeTo: window, backgroundAlpha: 0 });
    const galaxy = PIXI.Sprite.from('../images/galaxy.png');
    galaxy.width  = app.screen.width;
    galaxy.height = app.screen.height;
    app.stage.addChild(galaxy);

    const fisheyeFrag = `
      varying vec2 vTextureCoord;
      uniform sampler2D uSampler;
      uniform vec2   center;
      uniform float  radius;
      uniform float  strength;
      void main() {
        vec2 uv   = vTextureCoord;
        vec2 diff = uv - center;
        float dist = length(diff);
        if (dist < radius) {
          float pct   = (radius - dist) / radius;
          float theta = atan(diff.y, diff.x);
          float newR  = dist + strength * pct * pct;
          uv = center + vec2(cos(theta), sin(theta)) * newR;
        }
        gl_FragColor = texture2D(uSampler, uv);
      }`;
    const fisheyeFilter = new PIXI.Filter(undefined, fisheyeFrag, {
      center:   [0.5, 0.5],
      radius:   0.18,
      strength: 0.22
    });
    galaxy.filters = [fisheyeFilter];
    window.addEventListener('mousemove', e => {
      fisheyeFilter.uniforms.center = [
        e.clientX / app.screen.width,
        e.clientY / app.screen.height
      ];
    });
  </script>

  <!-- AOS & Theme Toggle -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      function applyTheme() {
        if (localStorage.theme === 'dark' ||
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          themeToggle.textContent = '☀️';
        } else {
          document.documentElement.classList.remove('dark');
          themeToggle.textContent = '🌙';
        }
      }
      themeToggle.addEventListener('click', () => {
        localStorage.theme = document.documentElement.classList.toggle('dark') ? 'dark' : 'light';
        applyTheme();
      });
      applyTheme();
      AOS.init({ duration: 900, once: true });

      // Projects 드롭다운
      const wrapper = document.getElementById('proj-wrapper');
      const menu    = document.getElementById('proj-menu');
      let timeout;
      function show() { clearTimeout(timeout);
        menu.classList.remove('opacity-0','scale-95','pointer-events-none');
        menu.classList.add   ('opacity-100','scale-100','pointer-events-auto');
      }
      function hide() { clearTimeout(timeout);
        timeout = setTimeout(() => {
          if (!wrapper.matches(':hover') && !menu.matches(':hover')) {
            menu.classList.add   ('opacity-0','scale-95','pointer-events-none');
            menu.classList.remove('opacity-100','scale-100','pointer-events-auto');
          }
        }, 200);
      }
      wrapper.addEventListener('mouseenter', show);
      wrapper.addEventListener('mouseleave', hide);
      menu.addEventListener('mouseenter', show);
      menu.addEventListener('mouseleave', hide);
    });
  </script>
