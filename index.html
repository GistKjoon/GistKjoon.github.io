<!DOCTYPE html>
<html lang="ko" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GistKjoon Portfolio</title>

  <!-- Tailwind CSS (Dark Mode) -->
  <script>tailwind.config = { darkMode: 'class' };</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- ReactBits Components -->
  <script src="https://unpkg.com/react-bits@1.0.5/dist/react-bits.umd.production.min.js"></script>

  <style>
    /* Gradient background animation */
    body {
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(45deg, #0f172a, #1e293b, #334155);
      background-size: 200% 200%;
      animation: bgAnimate 15s ease infinite;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
    }
    @keyframes bgAnimate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #root.app { position: relative; z-index: 10; }
  </style>
</head>
<body class="dark">
  <div id="root" class="app"></div>

  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect } = React;
    // ReactBits components with fallbacks
    const RB = window.ReactBits || {};
    const NeonButton = RB.NeonButton || (({ children, onClick, className = '', ...props }) => (
      <button onClick={onClick} className={`px-6 py-2 rounded bg-indigo-600 hover:bg-indigo-700 transition ${className}`} {...props}>
        {children}
      </button>
    ));
    const Typewriter = RB.Typewriter || (({ strings = [], className = '' }) => (
      <h1 className={className}>{strings[0] || ''}</h1>
    ));
    const Card = RB.Card || (({ children, className = '', onClick, ...props }) => (
      <div onClick={onClick} className={`bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-2 hover:shadow-2xl transition ${className}`} {...props}>
        {children}
      </div>
    ));

    // Global Scroll to Section
    const scrollToId = id => window.scrollTo({ top: document.getElementById(id).offsetTop - 60, behavior: 'smooth' });

    // Header Component
    function Header() {
      const [open, setOpen] = useState(false);
      useEffect(() => {
        const close = e => { if (!e.target.closest('#nav')) setOpen(false); };
        document.addEventListener('click', close);
        return () => document.removeEventListener('click', close);
      }, []);
      return (
        <header className="fixed w-full bg-black/40 backdrop-blur-md z-20" data-aos="fade-down">
          <div className="max-w-6xl mx-auto flex justify-between items-center p-4">
            <h1 className="text-2xl font-bold cursor-pointer" onClick={() => scrollToId('hero')}>GistKjoon</h1>
            <nav id="nav">
              <button className="md:hidden" onClick={() => setOpen(!open)}>
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
              <ul className={`md:flex md:space-x-8 absolute md:static top-full left-0 w-full md:w-auto bg-black/80 md:bg-transparent transition-transform ${open ? 'translate-y-0' : '-translate-y-96'}`}>
                {['about','projects','contact'].map((sec,i) => (
                  <li key={i} className="px-4 py-2 md:py-0">
                    <button className="hover:text-indigo-300" onClick={() => {scrollToId(sec); setOpen(false);}}>
                      {sec.charAt(0).toUpperCase() + sec.slice(1)}
                    </button>
                  </li>
                ))}
                <li className="px-4 py-2 md:py-0">
                  <button onClick={() => document.documentElement.classList.toggle('dark')} className="p-2 rounded bg-gray-700 hover:bg-gray-600">
                    üåô/‚òÄÔ∏è
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      );
    }

    // Hero Component
    function Hero() {
      return (
        <section id="hero" className="flex flex-col items-center justify-center h-screen text-center px-6" data-aos="fade-up" data-aos-duration="1000">
          <Typewriter strings={["Hello, I'm GistKjoon","I Design & Develop"]} cursorColor="#6366f1" typeSpeed={80} backSpeed={40} loop className="text-4xl md:text-6xl font-extrabold text-indigo-400" />
          <p className="mt-4 text-lg md:text-xl max-w-lg text-gray-300">Turning creative ideas into digital realities with modern web technologies.</p>
          <NeonButton onClick={() => scrollToId('projects')} className="mt-8 px-8 py-3" color="#6366f1">See My Work</NeonButton>
        </section>
      );
    }

    // Section Wrapper
    const Section = ({ id, title, children }) => (
      <section id={id} className="py-20 px-6" data-aos="fade-up" data-aos-duration="800">
        <h2 className="text-3xl md:text-4xl font-semibold text-indigo-300 text-center mb-8">{title}</h2>
        <div className="max-w-6xl mx-auto">{children}</div>
      </section>
    );

    // Projects Component
    function Projects() {
      const projects = [
        {title:'PIP Viewer',desc:'Picture-in-Picture tool for TFT streams',img:'images/project1.png',href:'projects/roll-pip.html'},
        {title:'SNS Platform',desc:'Real-time feed app with React & GraphQL',img:'images/project2.png',href:'projects/sns.html'},
        {title:'Chat App',desc:'Serverless chat powered by Firebase',img:'images/project3.png',href:'projects/chat-app.html'},
      ];
      return (
        <Section id="projects" title="Projects">
          <div className="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
            {projects.map((p,i)=>(
              <Card key={i} className="bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-2 hover:shadow-2xl transition" onClick={()=>window.location.href=p.href}>
                <img src={p.img} alt={p.title} className="w-full h-48 object-cover" />
                <div className="p-6">
                  <h3 className="text-xl font-bold text-white mb-2">{p.title}</h3>
                  <p className="text-gray-300 mb-4">{p.desc}</p>
                  <NeonButton size="small" color="#4f46e5" onClick={()=>window.location.href=p.href}>View ‚Üí</NeonButton>
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    // About Component
    function About() {
      return (
        <Section id="about" title="About Me">
          <div className="flex flex-col md:flex-row items-center md:space-x-8 text-center md:text-left">
            <img src="images/profile.jpg" alt="Profile" className="w-36 h-36 rounded-full mb-6 md:mb-0" />
            <p className="text-gray-200 leading-relaxed">I‚Äôm a full-stack developer with a passion for crafting engaging user experiences and optimizing performance. Let's create innovative solutions together.</p>
          </div>
        </Section>
      );
    }

    // Contact Component
    function Contact() {
      return (
        <Section id="contact" title="Contact">
          <form action="https://formspree.io/f/your-form-id" method="POST" className="max-w-md mx-auto space-y-4">
            <input type="text" name="name" placeholder="Name" className="w-full p-3 rounded bg-gray-800 focus:ring-2 focus:ring-indigo-400" />
            <input type="email" name="_replyto" placeholder="Email" className="w-full p-3 rounded bg-gray-800 focus:ring-2 focus:ring-indigo-400" />
            <textarea name="message" rows="5" placeholder="Message" className="w-full p-3 rounded bg-gray-800 focus:ring-2 focus:ring-indigo-400"></textarea>
            <NeonButton type="submit" color="#6366f1">Send Message</NeonButton>
          </form>
        </Section>
      );
    }

    // Main App
    function App() {
      useEffect(() => { AOS.init({ duration:800, once:true }); }, []);
      return (
        <>
          <Header />
          <Hero />
          <Projects />
          <About />
          <Contact />
          <footer className="py-6 text-center text-gray-400">¬© 2025 GistKjoon</footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <!-- AOS fallback init -->
  <script>document.addEventListener('DOMContentLoaded',()=>{ if(window.AOS) AOS.init({ duration:800, once:true }); });</script>
</body>
</html>
