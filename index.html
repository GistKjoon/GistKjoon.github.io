    // GalaxyBackground with fixed loop
    const GalaxyBackground = () => {
      const canvasRef = useRef(null);
      const mouse = useRef({ x: 0, y: 0 });
      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };
        resizeCanvas();
        const focal = 256;
        const maxZ = 1000;
        const speed = 3;
        const stars = [];
        for (let i = 0; i < 1000; i++) { // Fixed loop condition
          stars.push({
            x: Math.random() * 2000 - 1000,
            y: Math.random() * 2000 - 1000,
            z: Math.random() * maxZ + 1,
            color: `hsl(${Math.random() * 30 + 210}, 30%, ${Math.random() * 50 + 50}%)`,
            twinklePhase: Math.random() * Math.PI * 2,
            prevSx: 0,
            prevSy: 0,
          });
        }
        const handleMouseMove = (e) => {
          mouse.current = { x: e.clientX, y: e.clientY };
        };
        window.addEventListener('mousemove', handleMouseMove);
        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const currentCenterX = canvas.width / 2;
          const currentCenterY = canvas.height / 2;
          stars.forEach(star => {
            star.z -= speed;
            if (star.z < 1) {
              star.z = maxZ;
              star.x = Math.random() * 2000 - 1000;
              star.y = Math.random() * 2000 - 1000;
            }
            let sx = currentCenterX + (focal * star.x) / star.z;
            let sy = currentCenterY + (focal * star.y) / star.z;
            const radius = (1 - star.z / maxZ) * 4 + 0.5;
            let alpha = (1 - star.z / maxZ) * (Math.sin(star.twinklePhase) * 0.3 + 0.7);
            star.twinklePhase += 0.03;
            const dx = sx - mouse.current.x;
            const dy = sy - mouse.current.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 700;
            if (dist < maxDist && dist > 0) {
              const force = (1 - dist / maxDist) * 25;
              sx += (dx / dist) * force;
              sy += (dy / dist) * force;
            }
            ctx.beginPath();
            ctx.moveTo(star.prevSx, star.prevSy);
            ctx.lineTo(sx, sy);
            ctx.strokeStyle = `${star.color}60`;
            ctx.lineWidth = radius / 1.5;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(sx, sy, radius, 0, Math.PI * 2);
            ctx.fillStyle = `${star.color.replace('hsl', 'hsla').replace('%)', `%, ${alpha})`)}`;
            ctx.fill();
            star.prevSx = sx;
            star.prevSy = sy;
          });
          animationFrameId = requestAnimationFrame(animate);
        };
        animate();
        window.addEventListener('resize', resizeCanvas);
        return () => {
          cancelAnimationFrame(animationFrameId);
          window.removeEventListener('resize', resizeCanvas);
          window.removeEventListener('mousemove', handleMouseMove);
        };
      }, []);
      return (
        <canvas
          ref={canvasRef}
          style={{
            position: 'fixed',
            top: 0,
            left: 0,
            zIndex: 0,
            background: '#000000',
          }}
        />
      );
    };

          `hover:scale-105 transition duration-300 shadow-lg hover:shadow-neon-indigo `+
          className
        }
      >{children}</button>
    );
    // Reusable Card
    const Card = ({children,onClick,className=''})=>(
      <div
        onClick={onClick}
        className={
          `bg-slate-800/50 backdrop-blur-sm rounded-xl overflow-hidden `+
          `shadow-2xl transform hover:-translate-y-2 transition duration-300 `+
          `ease-in-out cursor-pointer group `+className
        }
      >{children}</div>
    );
    // Header
    function Header({ t, toggleLanguage }) {
      const [open,setOpen] = useState(false);
      const scrollTo = id => {
        const el = document.getElementById(id);
        if(el) window.scrollTo({top:el.offsetTop-70,behavior:'smooth'});
        setOpen(false);
      };
      const toggleTheme = () => {
        document.body.classList.toggle('light');
      };
      return (
        <header
          className="fixed top-0 w-full bg-slate-900/60 backdrop-blur-lg z-50"
          data-aos="fade-down"
        >
          <div className="max-w-7xl mx-auto flex justify-between items-center p-4">
            <h1
              className="text-3xl font-bold tracking-tighter cursor-pointer text-indigo-400"
              onClick={()=>scrollTo('hero')}
            >
              JAEJOON KIM
            </h1>
            <nav>
              <button
                className="md:hidden p-2 text-white"
                onClick={()=>setOpen(!open)}
              >
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                    d={ open ? "M6 18L18 6M6 6l12 12"
                         : "M4 6h16M4 12h16M4 18h16" }/>
                </svg>
              </button>
              <ul className={
                `absolute md:relative top-16 left-0 w-full bg-slate-900/90 `+
                `md:bg-transparent md:flex md:space-x-6 `+
                (open?'block':'hidden')
              }>
                {['about','skills','timeline','projects','contact'].map(sec=>(
                  <li key={sec} className="border-b md:border-none">
                    <button
                      className="block w-full px-5 py-3 text-white hover:text-indigo-300"
                      onClick={()=>scrollTo(sec)}
                    >
                      {t(sec.charAt(0).toUpperCase() + sec.slice(1))}
                    </button>
                  </li>
                ))}
                <li className="border-b md:border-none">
                  <button
                    className="block w-full px-5 py-3 text-white hover:text-indigo-300"
                    onClick={toggleTheme}
                  >
                    {t('theme_toggle')}
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      )
    }
    // Hero
    function Hero({ t }) {
      return (
        <section
          id="hero"
          className="min-h-screen flex flex-col items-center justify-center text-center px-4"
        >
          <div data-aos="fade-up" data-aos-duration="1000">
            <h1 className="text-4xl md:text-7xl font-extrabold">
              {t('hello')} <span className="text-indigo-400">JAEJOON KIM</span>
            </h1>
            <p className="mt-6 text-lg md:text-xl max-w-2xl text-slate-300">
              {t('description')}
            </p>
            <NeonButton
              onClick={()=>
                document.getElementById('projects')
                  ?.scrollIntoView({behavior:'smooth'})
              }
              className="mt-10 px-8 py-4 text-lg"
            >
              Explore My Work
            </NeonButton>
          </div>
        </section>
      );
    }
    // Section
    const Section = ({id,title,children})=>(
      <section id={id} className="py-24 px-4">
        <div className="max-w-7xl mx-auto">
          <h2
            className="text-4xl md:text-5xl font-bold text-center mb-16 text-indigo-300"
            data-aos="fade-up"
          >
            {title}
          </h2>
          <div data-aos="fade-up" data-aos-delay="200">
            {children}
          </div>
        </div>
      </section>
    );
    // About
    function About({ t }) {
      return (
        <Section id="about" title="Mission Control">
          <div className="flex flex-col md:flex-row items-center gap-10">
            <div className="w-48 h-48 rounded-full bg-slate-700 flex items-center justify-center text-slate-400">
              Photo
            </div>
            <p className="max-w-2xl text-slate-200 text-lg leading-relaxed">
              {t('about_desc')}
            </p>
          </div>
        </Section>
      );
    }
    // Skills
    function Skills({ t }) {
      const items = [
        { name: "matlab", level: 80 },
        { name: "python", level: 90 },
        { name: "C++", level: 70 },
        { name: "React", level: 70 },
        { name: "java", level: 65 },
        { name: "ros2", level: 85 },
        { name: "gazebo", level: 85 },
      ];
      return (
        <Section id="skills" title={t('skills')}>
          <div className="skills-grid">
            {items.map((s,i)=>(
              <div key={i}>
                <div className="flex justify-between mb-1">
                  <span>{s.name}</span>
                  <span>{s.level}%</span>
                </div>
                <div className="progress-bar">
                  <div className="progress" style={{width: `${s.level}%`}}></div>
                </div>
              </div>
            ))}
          </div>
        </Section>
      );
    }
    // Timeline
    function Timeline({ t }) {
      const items = [
        { title: "Bachelor's degree in 2024", desc: "", date: "2024" },
        { title: "Entered graduate school in 2024", desc: "", date: "2024" },
        { title: "Page creation in 2025", desc: "", date: "2025" },
      ];
      return (
        <Section id="timeline" title={t('timeline')}>
          <div className="timeline">
            {items.map((item,i)=>(
              <div key={i} className="timeline-item">
                <h3 className="font-bold">{item.title}</h3>
                <p>{item.desc}</p>
                <span>{item.date}</span>
              </div>
            ))}
          </div>
        </Section>
      );
    }
    // Projects
    function Projects({ t }) {
      const [search,setSearch] = useState('');
      const [category,setCategory] = useState('all');
      const items = [
        { title: t('pip_viewer'), desc: t('pip_desc'), href:'projects/roll-pip.html', category:'utility' },
        { title: t('sns_platform'), desc: t('sns_desc'), href:'projects/sns.html', category:'social' },
        { title: t('chat_app'), desc: t('chat_desc'), href:'projects/chat-app.html', category:'messaging' },
      ];
      const filtered = items.filter(p => (category === 'all' || p.category === category) && (p.title.toLowerCase().includes(search.toLowerCase()) || p.desc.toLowerCase().includes(search.toLowerCase())));
      const shareProject = (href) => {
        navigator.clipboard.writeText(window.location.origin + '/' + href);
        alert('Project link copied to clipboard!');
      };
      return (
        <Section id="projects" title={t('projects')}>
          <div className="mb-8 flex flex-col md:flex-row gap-4">
            <input type="text" placeholder={t('search_projects')} onChange={e=>setSearch(e.target.value)} className="flex-grow p-2 bg-slate-800 border border-slate-700 rounded" />
            <select onChange={e=>setCategory(e.target.value)} className="p-2 bg-slate-800 border border-slate-700 rounded">
              <option value="all">{t('category_all')}</option>
              <option value="utility">{t('category_utility')}</option>
              <option value="social">{t('category_social')}</option>
              <option value="messaging">{t('category_messaging')}</option>
            </select>
          </div>
          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {filtered.map((p,i)=>(
              <Card key={i} onClick={()=>window.location.href=p.href} title={p.title} t={t}>
                <div className="h-48 bg-slate-700 flex items-center justify-center">
                  Image
                </div>
                <div className="p-4">
                  <h3 className="font-bold mb-2">{p.title}</h3>
                  <p className="text-slate-300 mb-4">{p.desc}</p>
                  <a href={p.href} className="text-indigo-400">{t('view_mission')}</a>
                  <button onClick={(e) => { e.stopPropagation(); shareProject(p.href); }} className="ml-4 text-indigo-400">{t('share')}</button>
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }
    // Contact
    function Contact({ t }) {
      const [email, setEmail] = useState('');
      const handleSubscribe = (e) => {
        e.preventDefault();
        alert(`Subscribed with ${email}!`);
        setEmail('');
      };
      return (
        <Section id="contact" title={t('contact_base')}>
          <div className="max-w-lg mx-auto text-center">
            <p className="text-lg text-slate-300 mb-8">
              {t('contact_desc')}
            </p>
            <form className="space-y-6">
              <input type="text" placeholder={t('your_name')} required className="w-full p-4 rounded-md bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-indigo-500"/>
              <input type="email" placeholder={t('your_email')} required className="w-full p-4 rounded-md bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-indigo-500"/>
              <textarea rows="5" placeholder={t('your_message')} required className="w-full p-4 rounded-md bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-indigo-500"></textarea>
              <NeonButton type="submit">{t('send_signal')}</NeonButton>
            </form>
            <div className="mt-8">
              <p className="text-lg text-slate-300 mb-8">
                {t('newsletter')}
              </p>
              <form onSubmit={handleSubscribe} className="space-y-6">
                <input type="email" placeholder={t('your_email')} required value={email} onChange={e => setEmail(e.target.value)} className="w-full p-4 rounded-md bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-indigo-500"/>
                <NeonButton type="submit">{t('subscribe')}</NeonButton>
              </form>
            </div>
            <div className="mt-8 flex justify-center space-x-4">
              <a href="https://github.com" target="_blank" rel="noopener noreferrer" className="text-indigo-400 hover:text-indigo-300">
                GitHub
              </a>
            </div>
          </div>
        </Section>
      );
    }
    // CookieBanner
    function CookieBanner({ t }) {
      const [show, setShow] = useState(true);
      const acceptCookies = () => {
        setShow(false);
        // Simulate setting cookie
        localStorage.setItem('cookiesAccepted', 'true');
      };
      useEffect(() => {
        if (localStorage.getItem('cookiesAccepted')) {
          setShow(false);
        }
      }, []);
      if (!show) return null;
      return (
        <div id="cookie-banner">
          <p>{t('cookie_message')}</p>
          <NeonButton onClick={acceptCookies}>{t('cookie_accept')}</NeonButton>
        </div>
      );
    }
    // ChatWidget
    function ChatWidget({ t }) {
      const [open, setOpen] = useState(false);
      const [messages, setMessages] = useState([{ text: t('chat_welcome'), from: 'bot' }]);
      const [input, setInput] = useState('');
      const messagesRef = useRef(null);
      const toggleChat = () => setOpen(!open);
      const sendMessage = (e) => {
        e.preventDefault();
        if (!input.trim()) return;
        setMessages([...messages, { text: input, from: 'user' }]);
        // Simulate bot response
        setTimeout(() => {
          setMessages(msgs => [...msgs, { text: 'Thanks for your message!', from: 'bot' }]);
        }, 1000);
        setInput('');
      };
      useEffect(() => {
        if (messagesRef.current) {
          messagesRef.current.scrollTop = messagesRef.current.scrollHeight;
        }
      }, [messages]);
      return (
        <>
          <div id="chat-widget" onClick={toggleChat}>
            ðŸ’¬
          </div>
          <div id="chat-window" className={open ? 'open' : ''}>
            <div id="chat-messages" ref={messagesRef}>
              {messages.map((msg, i) => (
                <div key={i} className={msg.from === 'user' ? 'text-right' : ''}>
                  <p className={`inline-block p-2 rounded ${msg.from === 'user' ? 'bg-indigo-600' : 'bg-slate-700'}`}>
                    {msg.text}
                  </p>
                </div>
              ))}
            </div>
            <form id="chat-input" onSubmit={sendMessage}>
              <input
                type="text"
                value={input}
                onChange={e => setInput(e.target.value)}
                placeholder="Type a message..."
              />
              <button type="submit">{t('chat_send')}</button>
            </form>
          </div>
        </>
      );
    }
    // BackToTop
    function BackToTop({ t }) {
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        const toggleVisibility = () => {
          setVisible(window.pageYOffset > 300);
        };
        window.addEventListener('scroll', toggleVisibility);
        return () => window.removeEventListener('scroll', toggleVisibility);
      }, []);
      const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
      if (!visible) return null;
      return (
        <div id="back-to-top" className="visible" onClick={scrollToTop}>
          â†‘
        </div>
      );
    }
    // App
    function App(){
      const [lng, setLng] = useState('en');
      const t = i18next.t.bind(i18next);
      useEffect(() => i18next.changeLanguage(lng), [lng]);
      const toggleLanguage = e => setLng(e.target.value);
      useEffect(() => AOS.init({duration:800,once:true,offset:50}), []);
      return (
        <>
          <GalaxyBackground />
          <div className="app-content">
            <Header t={t} toggleLanguage={toggleLanguage} />
            <main>
              <Hero t={t} />
              <About t={t} />
              <Skills t={t} />
              <Timeline t={t} />
              <Projects t={t} />
              <Contact t={t} />
            </main>
            <footer className="py-8 text-center text-slate-400">
              {t('footer', { year: new Date().getFullYear() })}
            </footer>
          </div>
          <CookieBanner t={t} />
          <ChatWidget t={t} />
          <BackToTop t={t} />
        </>
      );
    }
    createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
