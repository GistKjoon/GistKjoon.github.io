<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GistKjoon 포트폴리오</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navigation -->
  <nav class="bg-white shadow-md">
    <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold">GistKjoon</a>
      <div class="space-x-4">
        <a href="#about" class="hover:text-blue-500">About</a>
        <a href="#projects" class="hover:text-blue-500">Projects</a>
        <a href="#contact" class="hover:text-blue-500">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-white py-20">
    <div class="max-w-4xl mx-auto text-center px-4">
      <h1 class="text-4xl font-extrabold mb-4">안녕하세요, GistKjoon입니다!</h1>
      <p class="text-lg text-gray-600">여기에 간단한 소개 문구를 작성하세요.</p>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="py-16">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-semibold mb-4">About Me</h2>
      <p class="text-gray-700">자기소개를 이곳에 작성하세요...</p>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="bg-gray-100 py-16">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-semibold mb-8">Projects</h2>
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Project Card -->
        <div class="bg-white rounded-lg shadow p-6">
          <h3 class="text-xl font-bold mb-2">프로젝트 1</h3>
          <p class="text-gray-600 mb-4">프로젝트 설명을 여기에 작성하세요.</p>
          <a href="#" class="text-blue-500 hover:underline">GitHub Repo →</a>
        </div>
        <!-- Repeat cards as needed -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16">
    <div class="max-w-4xl mx-auto px-4">
      <h2 class="text-3xl font-semibold mb-4">Contact</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block font-medium">Name</label>
          <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
          <label for="email" class="block font-medium">Email</label>
          <input type="email" id="email" name="_replyto" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
          <label for="message" class="block font-medium">Message</label>
          <textarea id="message" name="message" rows="5" class="w-full border rounded px-3 py-2" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6 mt-20">
    <div class="max-w-4xl mx-auto text-center text-gray-600">
      &copy; 2025 GistKjoon. All rights reserved.
    </div>
  </footer>

</body>
</html>
