<!DOCTYPE html>
<html lang="ko" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GistKjoon Portfolio</title>

  <!-- Tailwind (dev용 CDN) -->
  <script>
    tailwind = window.tailwind || {};
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>

  <!-- React / ReactDOM ESM -->
  <script type="module">
    import * as React from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    import GalaxyBackground from './components/GalaxyBackground.jsx';
    import './components/Galaxy.css';

    // 간단한 Header / Hero / ... 컴포넌트는 이전 index.html에서 그대로 재사용하세요.
    // 여기서는 Galaxy 배경만 보여주는 최소 예시:
    function App() {
      React.useEffect(() => { AOS.init({ duration: 800, once: true, offset: 50 }); }, []);
      return (
        <>
          <GalaxyBackground />
          <div className="app-content">
            <header className="p-8 text-white">GistKjoon Portfolio</header>
            <main className="p-8 text-white">여기에 나머지 UI가 들어갑니다.</main>
          </div>
        </>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <!-- CSS for body/app-content -->
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .app-content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="dark">
  <div id="root"></div>
</body>
</html>
