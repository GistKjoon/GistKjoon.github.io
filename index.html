<!DOCTYPE html>
<html lang="ko" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GistKjoon 포트폴리오</title>

  <!-- Tailwind CSS (Dark Mode) -->
  <script>tailwind.config = { darkMode: 'class' };</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (스크롤 애니메이션) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel (JSX 트랜스파일러) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- react-bits (Galaxy Background 포함) -->
  <script src="https://unpkg.com/react-bits/dist/react-bits.umd.js"></script>

  <style>
    body { margin: 0; overflow-x: hidden; background: #000; color: #fff; }
    .app { position: relative; z-index: 10; }
  </style>
</head>
<body>
  <!-- React 앱 루트 -->
  <div id="root" class="app"></div>

  <!-- React + JSX 코드 (data-presets 필수) -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect } = React;
    const RB = window.ReactBits || {};
    const NeonButton = RB.NeonButton || (({ children, onClick, className }) => (
      <button onClick={onClick} className={`px-6 py-2 rounded-full bg-indigo-600 hover:bg-indigo-700 transition ${className}`}>{children}</button>
    ));
    const Typewriter = RB.Typewriter || (({ strings, className }) => (
      <h1 className={className}>{strings?.[0]}</h1>
    ));
    const Card = RB.Card || (({ children, className, onClick }) => (
      <div onClick={onClick} className={className}>{children}</div>
    ));
    const GalaxyBG = RB.Backgrounds?.Galaxy;

    function Header() {
      const [open, setOpen] = useState(false);
      useEffect(() => {
        const closeMenu = e => {
          if (!document.getElementById('proj-wrapper').contains(e.target)) setOpen(false);
        };
        document.addEventListener('click', closeMenu);
        return () => document.removeEventListener('click', closeMenu);
      }, []);
      return (
        <header className="fixed w-full backdrop-blur-md bg-black/50 p-4 z-20">
          <div className="max-w-6xl mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold cursor-pointer" onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>
              GistKjoon
            </h1>
            <nav className="flex items-center space-x-6">
              <a href="#about" className="hover:text-indigo-400">About</a>
              <div id="proj-wrapper" className="relative">
                <button onClick={() => setOpen(!open)} className="flex items-center space-x-1 hover:text-indigo-400 focus:outline-none">
                  <span>Projects</span>
                  <svg className={`w-5 h-5 transition-transform ${open ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                {open && (
                  <div className="absolute right-0 mt-2 bg-black/70 backdrop-blur rounded-lg shadow-lg">
                    <ul>
                      {[
                        { label: 'All Projects', href: '#projects' },
                        { label: '롤체 PIP 뷰어', href: 'projects/roll-pip.html' },
                        { label: 'SNS 플랫폼', href: 'projects/sns.html' },
                        { label: '채팅 앱', href: 'projects/chat-app.html' },
                      ].map((link, i) => (
                        <li key={i}>
                          <a href={link.href} className="block px-4 py-2 hover:bg-indigo-500/30">
                            {link.label}
                          </a>
                        </li>
                      ))}
                    </ul>
                  </div>
                )}
              </div>
              <a href="#contact" className="hover:text-indigo-400">Contact</a>
            </nav>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section id="hero" className="flex flex-col items-center justify-center text-center h-screen px-6">
          <Typewriter
            strings={["안녕하세요, GistKjoon입니다!", "Futuristic Developer Portfolio"]}
            cursorColor="#6366f1"
            typeSpeed={80}
            backSpeed={40}
            loop
            className="text-5xl md:text-7xl font-extrabold text-indigo-400 drop-shadow-lg"
          />
          <p className="mt-6 text-xl text-gray-300 max-w-2xl">
            광활한 우주 같은 가능성을 탐험하며, 최첨단 기술로 세상을 만듭니다.
          </p>
          <NeonButton
            onClick={() => window.scrollTo({ top: document.querySelector('#projects').offsetTop, behavior: 'smooth' })}
            className="mt-10"
            color="#6366f1"
          >
            Explore Projects
          </NeonButton>
        </section>
      );
    }

    function Projects() {
      const data = [
        { title: '롤체 PIP 뷰어', desc: 'TFT 중 PiP 영상 macOS 유틸리티', img: 'images/project1.png', href: 'projects/roll-pip.html' },
        { title: 'SNS 플랫폼', desc: 'React+Node+GraphQL 피드 서비스', img: 'images/project2.png', href: 'projects/sns.html' },
        { title: 'Realtime Chat', desc: 'Vue3+Firebase 채팅 앱', img: 'images/project3.png', href: 'projects/chat-app.html' },
      ];
      return (
        <section id="projects" className="py-24 bg-black/60 px-6">
          <div className="max-w-6xl mx-auto">
            <h2 className="text-4xl font-semibold text-center text-indigo-300 mb-12">
              Projects
            </h2>
            <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
              {data.map((p, i) => (
                <Card
                  key={i}
                  className="bg-black/50 backdrop-blur-lg overflow-hidden cursor-pointer"
                  hoverEffect="glow"
                  onClick={() => (window.location.href = p.href)}
                >
                  <img src={p.img} alt={p.title} className="w-full h-48 object-cover" />
                  <div className="p-6">
                    <h3 className="text-2xl font-bold mb-2 text-white">
                      {p.title}
                    </h3>
                    <p className="text-gray-300">
                      {p.desc}
                    </p>
                  </div>
                  <NeonButton
                    className="mx-6 mb-6"
                    size="small"
                    color="#4f46e5"
                    onClick={() => (window.location.href = p.href)}
                  >
                    View →
                  </NeonButton>
                </Card>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-24 text-center px-6">
          <h2 className="text-4xl font-semibold text-indigo-300 mb-8">About Me</h2>
          <img
            src="images/profile.jpg"
            alt="Profile"
            className="w-40 h-40 mx-auto rounded-full border-4 border-indigo-500 shadow-lg mb-6"
          />
          <p className="max-w-3xl mx-auto text-gray-200 leading-relaxed">
            React·Node.js 풀스택 개발자이며, 사용자 경험과 성능 최적화를 동시에 추구합니다.
            <br />
            최신 기술 스택을 탐구하며, 우주처럼 무한한 가능성을 믿습니다.
          </p>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-24 text-center px-6">
          <h2 className="text-4xl font-semibold text-indigo-300 mb-8">Contact</h2>
          <form
            action="https://formspree.io/f/your-form-id"
            method="POST"
            className="max-w-xl mx-auto space-y-6"
          >
            <div className="grid md:grid-cols-2 gap-4">
              <input
                type="text"
                name="name"
                placeholder="Name"
                className="p-3 bg-white/10 rounded focus:ring-2 focus:ring-indigo-400 w-full"
              />
              <input
                type="email"
                name="_replyto"
                placeholder="Email"
                className="p-3 bg-white/10 rounded focus:ring-2 focus:ring-indigo-400 w-full"
              />
            </div>
            <textarea
              name="message"
              rows="5"
              placeholder="Message"
              className="w-full p-3 bg-white/10 rounded focus:ring-2 focus:ring-indigo-400"
            />
            <NeonButton color="#6366f1" type="submit">
              Send Message
            </NeonButton>
          </form>
        </section>
      );
    }

    function App() {
      useEffect(() => {
        if (GalaxyBG) {
          // ReactBits Galaxy 컴포넌트 자체가 초기화 포함
        }
        AOS.init({ duration: 900, once: true });
      }, []);
      return (
        <>
          {/* Galaxy Background */}
          {GalaxyBG && (
            <GalaxyBG
              texture="images/galaxy.png"
              speed={0.3}
              scale={1.2}
              className="fixed inset-0 z-0"
            />
          )}
          <Header />
          <Hero />
          <About />
          <Projects />
          <Contact />
          <footer className="py-6 text-center text-gray-500">
            © 2025 GistKjoon. All rights reserved.
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <!-- Fallback AOS 초기화 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.AOS) AOS.init({ duration: 900, once: true });
    });
  </script>
</body>
</html>
