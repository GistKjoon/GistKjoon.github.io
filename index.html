<!DOCTYPE html>
<html lang="ko" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GistKjoon Portfolio</title>

  <!-- Tailwind CSS (Dark Mode) -->
  <script>tailwind.config = { darkMode: 'class' };</script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS (Animate On Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* Fluid gradient background */
    body {
      margin: 0;
      overflow-x: hidden;
      background: linear-gradient(45deg, #0f172a, #1e293b, #334155, #0f172a);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #root.app { position: relative; z-index: 10; }
  </style>
</head>
<body class="dark">
  <div id="root" class="app"></div>

  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect } = React;

    // Fallback UI components
    const NeonButton = ({ children, onClick, className = '', ...props }) => (
      <button onClick={onClick} className={`px-6 py-2 rounded bg-indigo-600 hover:bg-indigo-700 transition ${className}`} {...props}>
        {children}
      </button>
    );
    const Typewriter = ({ strings = [], className = '' }) => (
      <h1 className={className}>{strings[0] || ''}</h1>
    );
    const Card = ({ children, onClick, className = '', ...props }) => (
      <div onClick={onClick} className={`bg-gray-800 rounded-lg overflow-hidden shadow-lg transform hover:-translate-y-2 hover:shadow-2xl transition ${className}`} {...props}>
        {children}
      </div>
    );

    // Smooth scroll helper
    const scrollTo = id => {
      const el = document.getElementById(id);
      if (!el) return;
      window.scrollTo({ top: el.offsetTop - 64, behavior: 'smooth' });
    };

    // Header
    function Header() {
      const [open, setOpen] = useState(false);
      useEffect(() => {
        const handler = e => {
          if (!e.target.closest('#nav')) setOpen(false);
        };
        document.addEventListener('click', handler);
        return () => document.removeEventListener('click', handler);
      }, []);

      return (
        <header className="fixed top-0 w-full bg-black/30 backdrop-blur-md z-20" data-aos="fade-down">
          <div className="max-w-6xl mx-auto flex justify-between items-center p-4">
            <h1 className="text-2xl font-bold cursor-pointer" onClick={() => scrollTo('hero')}>GistKjoon</h1>
            <nav id="nav" className="relative">
              <button className="md:hidden p-2" onClick={() => setOpen(!open)}>
                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
              <ul className={`${open ? 'block' : 'hidden'} absolute top-full left-0 w-full bg-black/80 md:bg-transparent md:static md:flex md:space-x-8`}>
                {['about','projects','contact'].map(sec => (
                  <li key={sec} className="px-4 py-2 md:py-0">
                    <button className="text-white hover:text-indigo-300" onClick={() => { scrollTo(sec); setOpen(false); }}>
                      {sec.charAt(0).toUpperCase() + sec.slice(1)}
                    </button>
                  </li>
                ))}
                <li className="px-4 py-2 md:py-0">
                  <button onClick={() => document.documentElement.classList.toggle('dark')} className="text-white p-2 rounded bg-gray-700 hover:bg-gray-600">
                    üåô/‚òÄÔ∏è
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </header>
      );
    }

    // Hero
    function Hero() {
      return (
        <section id="hero" className="flex flex-col items-center justify-center h-screen text-center px-6" data-aos="fade-up" data-aos-duration="1000">
          <Typewriter
            strings={["Hello, I'm GistKjoon","I Build Digital Experiences"]}
            className="text-4xl md:text-6xl font-extrabold text-indigo-300"
          />
          <p className="mt-4 text-lg md:text-xl max-w-xl text-gray-300">
            Turning creative ideas into immersive web solutions using modern technologies.
          </p>
          <NeonButton onClick={() => scrollTo('projects')} className="mt-8 px-8 py-3">See My Work</NeonButton>
        </section>
      );
    }

    // Section wrapper
    const Section = ({ id, title, children, aos = 'fade-up' }) => (
      <section id={id} className="py-20 px-6" data-aos={aos} data-aos-duration="800">
        <h2 className="text-3xl md:text-4xl font-semibold text-indigo-300 text-center mb-8">{title}</h2>
        <div className="max-w-6xl mx-auto">{children}</div>
      </section>
    );

    // Projects
    function Projects() {
      const items = [
        { title: 'PIP Viewer', desc: 'PiP utility for macOS streams', img: 'images/project1.png', href: 'projects/roll-pip.html' },
        { title: 'SNS Platform', desc: 'Realtime feed with React & GraphQL', img: 'images/project2.png', href: 'projects/sns.html' },
        { title: 'Chat App', desc: 'Vue3 + Firebase messaging', img: 'images/project3.png', href: 'projects/chat-app.html' },
      ];
      return (
        <Section id="projects" title="Projects">
          <div className="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
            {items.map((p,i) => (
              <Card key={i} onClick={() => window.location.href=p.href}>
                <div className="h-48 bg-gray-700 flex items-center justify-center text-gray-400">Image</div>
                <div className="p-6">
                  <h3 className="text-xl font-bold text-white mb-2">{p.title}</h3>
                  <p className="text-gray-300 mb-4">{p.desc}</p>
                  <NeonButton size="small" onClick={() => window.location.href=p.href}>View ‚Üí</NeonButton>
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    // About
    function About() {
      return (
        <Section id="about" title="About Me">
          <div className="flex flex-col md:flex-row items-center md:space-x-8 text-center md:text-left">
            <div className="w-36 h-36 rounded-full bg-gray-700 mb-6 md:mb-0 flex items-center justify-center text-gray-400">Photo</div>
            <p className="text-gray-200 leading-relaxed">
              Full-stack developer specializing in crafting intuitive user experiences and high-performance web applications.
            </p>
          </div>
        </Section>
      );
    }

    // Contact
    function Contact() {
      return (
        <Section id="contact" title="Contact">
          <form action="#" method="POST" className="max-w-md mx-auto space-y-4">
            <input type="text" name="name" placeholder="Name" className="w-full p-3 rounded bg-gray-800 focus:ring-2 focus:ring-indigo-400" />
            <input type="email" name="email" placeholder="Email" className="w-full p-3 rounded bg-gray-800 focus:ring-2 focus:ring-indigo-400" />
            <textarea name="message" rows="5" placeholder="Message" className="w-full p-3 rounded bg-gray-800 focus:ring-2 focus:ring-indigo-400"></textarea>
            <NeonButton type="submit">Send Message</NeonButton>
          </form>
        </Section>
      );
    }

    // App
    function App() {
      useEffect(() => { AOS.init({ duration:800, once:true }); }, []);
      return (
        <>
          <Header />
          <Hero />
          <Projects />
          <About />
          <Contact />
          <footer className="py-6 text-center text-gray-400">¬© 2025 GistKjoon</footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <script>document.addEventListener('DOMContentLoaded',()=>{ if(window.AOS) AOS.init({ duration:800, once:true }); });</script>
</body>
</html>
