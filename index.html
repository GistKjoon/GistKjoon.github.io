    // GalaxyBackground with pitch-black space and enhanced flying through stars feel
    const GalaxyBackground = () => {
      const canvasRef = useRef(null);
      const mouse = useRef({ x: 0, y: 0 });

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');

        let animationFrameId;

        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        resizeCanvas();

        const focal = 256;
        const maxZ = 1000;
        const speed = 3; // Increased speed for flying feel

        const stars = [];
        for (let i = 0; i < 1000; i++) { // More stars for immersion
          stars.push({
            x: Math.random() * 2000 - 1000,
            y: Math.random() * 2000 - 1000,
            z: Math.random() * maxZ + 1,
            color: `hsl(${Math.random() * 30 + 210}, 30%, ${Math.random() * 50 + 50}%)`, // Subtle blueish tints for space feel
            twinklePhase: Math.random() * Math.PI * 2,
            prevSx: 0,
            prevSy: 0,
          });
        }

        const handleMouseMove = (e) => {
          mouse.current = { x: e.clientX, y: e.clientY };
        };
        window.addEventListener('mousemove', handleMouseMove);

        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const currentCenterX = canvas.width / 2;
          const currentCenterY = canvas.height / 2;

          stars.forEach(star => {
            star.z -= speed;
            if (star.z < 1) {
              star.z = maxZ;
              star.x = Math.random() * 2000 - 1000;
              star.y = Math.random() * 2000 - 1000;
            }

            let sx = currentCenterX + (focal * star.x) / star.z;
            let sy = currentCenterY + (focal * star.y) / star.z;
            const radius = (1 - star.z / maxZ) * 4 + 0.5; // Larger stars for flying feel

            let alpha = (1 - star.z / maxZ) * (Math.sin(star.twinklePhase) * 0.3 + 0.7);
            star.twinklePhase += 0.03;

            const dx = sx - mouse.current.x;
            const dy = sy - mouse.current.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 700; // Even larger distortion range
            if (dist < maxDist && dist > 0) {
              const force = (1 - dist / maxDist) * 25; // Stronger stretch
              sx += (dx / dist) * force;
              sy += (dy / dist) * force;
            }

            // Motion blur for speed lines
            ctx.beginPath();
            ctx.moveTo(star.prevSx, star.prevSy);
            ctx.lineTo(sx, sy);
            ctx.strokeStyle = `${star.color}60`; // Fainter blur
            ctx.lineWidth = radius / 1.5;
            ctx.stroke();

            // Draw star
            ctx.beginPath();
            ctx.arc(sx, sy, radius, 0, Math.PI * 2);
            ctx.fillStyle = `${star.color.replace('hsl', 'hsla').replace('%)', `%, ${alpha})`)}`;
            ctx.fill();

            star.prevSx = sx;
            star.prevSy = sy;
          });

          animationFrameId = requestAnimationFrame(animate);
        };

        animate();

        window.addEventListener('resize', resizeCanvas);

        return () => {
          cancelAnimationFrame(animationFrameId);
          window.removeEventListener('resize', resizeCanvas);
          window.removeEventListener('mousemove', handleMouseMove);
        };
      }, []);

      return (
        <canvas
          ref={canvasRef}
          style={{
            position: 'fixed',
            top: 0,
            left: 0,
            zIndex: 0,
            background: '#000000', /* Pitch-black background */
          }}
        />
      );
    };

    // Back to Top Button
    function BackToTop({ t }) {
      const [visible, setVisible] = useState(false);
      useEffect(() => {
        const toggleVisible = () => {
          setVisible(document.documentElement.scrollTop > 300);
        };
        window.addEventListener('scroll', toggleVisible);
        return () => window.removeEventListener('scroll', toggleVisible);
      }, []);
      const scrollToTop = () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
      return (
        <button 
          id="back-to-top" 
          className={visible ? 'visible' : ''} 
          onClick={scrollToTop}
          aria-label={t('back_to_top')}
        >
          ↑
        </button>
      );
    }

    // Cookie Banner
    function CookieBanner({ t }) {
      const [show, setShow] = useState(true);
      const acceptCookies = () => {
        // Placeholder for setting cookie consent
        setShow(false);
      };
      if (!show) return null;
      return (
        <div id="cookie-banner">
          <p className="inline-block mr-4">{t('cookie_message')}</p>
          <NeonButton onClick={acceptCookies} className="text-sm" ariaLabel={t('cookie_accept')}>
            {t('cookie_accept')}
          </NeonButton>
        </div>
      );
    }

    // Chat Widget
    function ChatWidget({ t }) {
      const [open, setOpen] = useState(false);
      const [messages, setMessages] = useState([{ text: t('chat_welcome'), from: 'bot' }]);
      const [input, setInput] = useState('');
      const messagesRef = useRef(null);

      const sendMessage = (e) => {
        e.preventDefault();
        if (!input.trim()) return;
        setMessages([...messages, { text: input, from: 'user' }]);
        // Simulate bot response
        setTimeout(() => {
          setMessages(msgs => [...msgs, { text: 'Thank you for your message. I\'ll get back to you soon!', from: 'bot' }]);
        }, 1000);
        setInput('');
      };

      useEffect(() => {
        if (messagesRef.current) {
          messagesRef.current.scrollTop = messagesRef.current.scrollHeight;
        }
      }, [messages]);

      return (
        <>
          <div id="chat-widget" onClick={() => setOpen(!open)} aria-label="Open Chat">
            💬
          </div>
          <div id="chat-window" className={open ? 'open' : ''}>
            <div id="chat-messages" ref={messagesRef}>
              {messages.map((msg, i) => (
                <div key={i} className={`p-2 ${msg.from === 'user' ? 'text-right' : 'text-left'}`}>
                  <span className={`inline-block p-2 rounded ${msg.from === 'user' ? 'bg-indigo-600' : 'bg-slate-700'}`}>
                    {msg.text}
                  </span>
                </div>
              ))}
            </div>
            <form id="chat-input" onSubmit={sendMessage}>
              <input 
                value={input} 
                onChange={e => setInput(e.target.value)} 
                placeholder="Type your message..."
              />
              <button type="submit">{t('chat_send')}</button>
            </form>
          </div>
        </>
      );
    }
