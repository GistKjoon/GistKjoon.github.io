    // GalaxyBackground with realistic stars
    const GalaxyBackground = () => {
      const canvasRef = useRef(null);
      const mouse = useRef({ x: 0, y: 0 });

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');

        let animationFrameId;

        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        resizeCanvas();

        const focal = 256;
        const maxZ = 1000;
        const speed = 2;

        const stars = [];
        for (let i = 0; i < 800; i++) {
          stars.push({
            x: Math.random() * 2000 - 1000,
            y: Math.random() * 2000 - 1000,
            z: Math.random() * maxZ + 1,
            color: `hsl(${Math.random() * 60 + 180}, 50%, ${Math.random() * 40 + 60}%)`,
            twinklePhase: Math.random() * Math.PI * 2,
            prevSx: 0,
            prevSy: 0,
          });
        }

        const handleMouseMove = (e) => {
          mouse.current = { x: e.clientX, y: e.clientY };
        };
        window.addEventListener('mousemove', handleMouseMove);

        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const currentCenterX = canvas.width / 2;
          const currentCenterY = canvas.height / 2;

          stars.forEach(star => {
            star.z -= speed;
            if (star.z < 1) {
              star.z = maxZ;
              star.x = Math.random() * 2000 - 1000;
              star.y = Math.random() * 2000 - 1000;
            }

            let sx = currentCenterX + (focal * star.x) / star.z;
            let sy = currentCenterY + (focal * star.y) / star.z;
            const radius = (1 - star.z / maxZ) * 3 + 0.5;

            let alpha = (1 - star.z / maxZ) * (Math.sin(star.twinklePhase) * 0.2 + 0.8);
            star.twinklePhase += 0.05;

            const dx = sx - mouse.current.x;
            const dy = sy - mouse.current.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 600; // Further increased distortion range
            if (dist < maxDist && dist > 0) {
              const force = (1 - dist / maxDist) * 20; // Stronger force for noticeable stretch
              sx += (dx / dist) * force;
              sy += (dy / dist) * force;
            }

            // Motion blur
            ctx.beginPath();
            ctx.moveTo(star.prevSx, star.prevSy);
            ctx.lineTo(sx, sy);
            ctx.strokeStyle = `${star.color}80`;
            ctx.lineWidth = radius / 2;
            ctx.stroke();

            // Draw star
            ctx.beginPath();
            ctx.arc(sx, sy, radius, 0, Math.PI * 2);
            ctx.fillStyle = `${star.color.replace('hsl', 'hsla').replace('%)', `%, ${alpha})`)}`;
            ctx.fill();

            star.prevSx = sx;
            star.prevSy = sy;
          });

          animationFrameId = requestAnimationFrame(animate);
        };

        animate();

        window.addEventListener('resize', resizeCanvas);

        return () => {
          cancelAnimationFrame(animationFrameId);
          window.removeEventListener('resize', resizeCanvas);
          window.removeEventListener('mousemove', handleMouseMove);
        };
      }, []);

      return (
        <canvas
          ref={canvasRef}
          style={{
            position: 'fixed',
            top: 0,
            left: 0,
            zIndex: 0,
            background: '#0f172a',
          }}
        />

    };

      const toggleLanguage = (e) => setLng(e.target.value);

      useEffect(()=> AOS.init({duration:800,once:true,offset:50}), []);

      return (

          <div className="app-content">
