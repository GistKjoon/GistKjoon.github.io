<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GistKjoon 포트폴리오</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure canvas sits behind content */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Content above canvas */
    .content {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 overflow-y-auto overflow-x-hidden">
  <!-- Starfield Canvas -->
  <canvas id="starfield"></canvas>

  <div class="content">
    <!-- Navigation -->
    <nav class="bg-white bg-opacity-80 shadow-md backdrop-blur-md sticky top-0">
      <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="#" class="text-xl font-bold">GistKjoon</a>
        <div class="space-x-4">
          <a href="#about" class="hover:text-blue-500">About</a>
          <a href="#projects" class="hover:text-blue-500">Projects</a>
          <a href="#contact" class="hover:text-blue-500">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-transparent py-20">
      <div class="max-w-4xl mx-auto text-center px-4">
        <h1 class="text-5xl font-extrabold text-white mb-4 drop-shadow-lg">안녕하세요, GistKjoon입니다!</h1>
        <p class="text-lg text-gray-200 drop-shadow">우주를 담은 포트폴리오에 오신 것을 환영합니다.</p>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-16 backdrop-blur-sm bg-white bg-opacity-20">
      <div class="max-w-4xl mx-auto px-4">
        <h2 class="text-3xl font-semibold mb-4 text-white drop-shadow">About Me</h2>
        <p class="text-gray-200">자기소개를 이곳에 작성하세요...</p>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-16 backdrop-blur-sm bg-gray-900 bg-opacity-50">
      <div class="max-w-4xl mx-auto px-4">
        <h2 class="text-3xl font-semibold mb-8 text-white drop-shadow">Projects</h2>
        <div class="grid md:grid-cols-2 gap-8">
          <div class="bg-white bg-opacity-20 rounded-lg shadow p-6 backdrop-blur">
            <h3 class="text-xl font-bold mb-2 text-white drop-shadow">프로젝트 1</h3>
            <p class="text-gray-200 mb-4">프로젝트 설명을 여기에 작성하세요.</p>
            <a href="#" class="text-blue-300 hover:underline">GitHub Repo →</a>
          </div>
          <!-- 반복 카드 -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 backdrop-blur-sm bg-white bg-opacity-10">
      <div class="max-w-4xl mx-auto px-4">
        <h2 class="text-3xl font-semibold mb-4 text-white drop-shadow">Contact</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
          <div>
            <label for="name" class="block font-medium text-white">Name</label>
            <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2 bg-gray-800 text-white" required>
          </div>
          <div>
            <label for="email" class="block font-medium text-white">Email</label>
            <input type="email" id="email" name="_replyto" class="w-full border rounded px-3 py-2 bg-gray-800 text-white" required>
          </div>
          <div>
            <label for="message" class="block font-medium text-white">Message</label>
            <textarea id="message" name="message" rows="5" class="w-full border rounded px-3 py-2 bg-gray-800 text-white" required></textarea>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Send</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-6 text-center text-gray-300 backdrop-blur-sm bg-black bg-opacity-30">
      &copy; 2025 GistKjoon. All rights reserved.
    </footer>
  </div>

  <!-- Starfield Script -->
  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 200;
    let width, height;
    let mouseX = 0, mouseY = 0;

    function init() {
      resize();
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: Math.random() * 1.5 + 0.5
        });
      }
      animate();
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX / width - 0.5) * 2;
      mouseY = (e.clientY / height - 0.5) * 2;
    });

    function animate() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach((star) => {
        const parallaxX = star.x + mouseX * 50 * star.size;
        const parallaxY = star.y + mouseY * 50 * star.size;
        ctx.beginPath();
        ctx.arc((parallaxX + width) % width, (parallaxY + height) % height, star.size, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    init();
  </script>
</body>
</html>
