    // GalaxyBackground with pitch-black space and flying through stars feel
    // This component creates a canvas with stars moving towards the viewer, simulating space travel
    // Adjusted for more stars and distortion for immersive effect
    const GalaxyBackground = () => {
      const canvasRef = useRef(null);
      const mouse = useRef({ x: 0, y: 0 });

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');

        let animationFrameId;

        // Function to resize the canvas to fit the window
        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        resizeCanvas();

        const focal = 256; // Focal length for 3D perspective projection
        const maxZ = 1000; // Maximum depth for stars
        const speed = 3; // Speed at which stars approach the viewer

        // Create array of stars with random positions and properties
        const stars = [];
        for (let i = 0; i = 1000; i++) { // 1000 stars for dense field
          stars.push({
            x: Math.random() * 2000 - 1000, // Random x position
            y: Math.random() * 2000 - 1000, // Random y position
            z: Math.random() * maxZ + 1, // Random z depth
            color: `hsl(${Math.random() * 30 + 210}, 30%, ${Math.random() * 50 + 50}%)`, // Subtle colors
            twinklePhase: Math.random() * Math.PI * 2, // Phase for twinkling effect
            prevSx: 0, // Previous screen x for motion blur
            prevSy: 0, // Previous screen y for motion blur
          });
        }

        // Event listener for mouse movement to update distortion position
        const handleMouseMove = (e) => {
          mouse.current = { x: e.clientX, y: e.clientY };
        };
        window.addEventListener('mousemove', handleMouseMove);

        // Animation loop to update and draw stars
        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas each frame

          const currentCenterX = canvas.width / 2; // Center x of canvas
          const currentCenterY = canvas.height / 2; // Center y of canvas

          stars.forEach(star => {
            star.z -= speed; // Move star closer to viewer
            if (star.z < 1) { // If star passes viewer, reset to far depth
              star.z = maxZ;
              star.x = Math.random() * 2000 - 1000;
              star.y = Math.random() * 2000 - 1000;
            }

            // Project 3D position to 2D screen coordinates
            let sx = currentCenterX + (focal * star.x) / star.z;
            let sy = currentCenterY + (focal * star.y) / star.z;
            const radius = (1 - star.z / maxZ) * 4 + 0.5; // Size based on depth

            // Twinkling effect by varying alpha
            let alpha = (1 - star.z / maxZ) * (Math.sin(star.twinklePhase) * 0.3 + 0.7);
            star.twinklePhase += 0.03; // Update twinkle phase

            // Apply fisheye distortion near mouse
            const dx = sx - mouse.current.x;
            const dy = sy - mouse.current.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const maxDist = 700; // Distortion radius
            if (dist < maxDist && dist > 0) {
              const force = (1 - dist / maxDist) * 25; // Distortion strength
              sx += (dx / dist) * force;
              sy += (dy / dist) * force;
            }

            // Draw motion blur line from previous to current position
            ctx.beginPath();
            ctx.moveTo(star.prevSx, star.prevSy);
            ctx.lineTo(sx, sy);
            ctx.strokeStyle = `${star.color}60`; // Semi-transparent color for blur
            ctx.lineWidth = radius / 1.5;
            ctx.stroke();

            // Draw the star circle
            ctx.beginPath();
            ctx.arc(sx, sy, radius, 0, Math.PI * 2);
            ctx.fillStyle = `${star.color.replace('hsl', 'hsla').replace('%)', `%, ${alpha})`)}`;
            ctx.fill();

            // Update previous position for next frame
            star.prevSx = sx;
            star.prevSy = sy;
          });

          animationFrameId = requestAnimationFrame(animate); // Request next frame
        };

        animate(); // Start the animation loop

        window.addEventListener('resize', resizeCanvas); // Resize on window resize

        return () => {
          cancelAnimationFrame(animationFrameId); // Clean up animation
          window.removeEventListener('resize', resizeCanvas);
          window.removeEventListener('mousemove', handleMouseMove);
        };
      }, []);

      return (
        <canvas
          ref={canvasRef}
          style={{
            position: 'fixed',
            top: 0,
            left: 0,
            zIndex: 0,
            background: '#000000', // Pitch-black background
          }}
        />
      );
    };

    // Section wrapper
    const Section = ({id,title,children})=>(
      <section id={id} className="py-24 px-4">
        <div className="max-w-7xl mx-auto">
          <h2
            className="text-4xl md:text-5xl font-bold text-center mb-16 text-indigo-300"
            data-aos="fade-up"
          >
            {title}
          </h2>
          <div data-aos="fade-up" data-aos-delay="200">
            {children}
          </div>
        </div>
      </section>
    );

    // About section
    function About({ t }) {
      return (
        <Section id="about" title={t('mission_control')}>
          <div className="flex flex-col md:flex-row items-center gap-10">
            <div className="w-48 h-48 rounded-full bg-slate-700 flex items-center justify-center text-slate-400">
              Photo
            </div>
            <p className="max-w-2xl text-slate-200 text-lg leading-relaxed">
              {t('about_desc')}
            </p>
          </div>
        </Section>
      );
    }

    // Skills section
    function Skills({ t }) {
      const items = [
        { name: "matlab", level: 80 },
        { name: "python", level: 90 },
        { name: "C++", level: 70 },
        { name: "React", level: 70 },
        { name: "java", level: 65 },
        { name: "ros2", level: 85 },
        { name: "gazebo", level: 85 },
      ];
      return (
        <Section id="skills" title={t('skills')}>
          <div className="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {items.map((s,i)=>(
              <div key={i}>
                <h3 className="text-xl font-bold mb-2">{s.name}</h3>
                <div className="bg-slate-700 rounded-full h-2.5">
                  <div className="bg-indigo-600 h-2.5 rounded-full" style={{width: `${s.level}%`}}></div>
                </div>
                <p className="text-right mt-1">{s.level}%</p>
              </div>
            ))}
          </div>
        </Section>
      );
    }

    // Timeline section
    function Timeline({ t }) {
      const items = [
        { title: t('timeline_item1_title'), desc: t('timeline_item1_desc'), date: t('timeline_item1_date') },
        { title: t('timeline_item2_title'), desc: t('timeline_item2_desc'), date: t('timeline_item2_date') },
        { title: t('timeline_item3_title'), desc: t('timeline_item3_desc'), date: t('timeline_item3_date') },
      ];
      return (
        <Section id="timeline" title={t('timeline')}>
          <div className="space-y-8">
            {items.map((item,i)=>(
              <div key={i} className="flex">
                <div className="flex-shrink-0 w-24 text-right pr-4">
                  <span className="font-bold">{item.date}</span>
                </div>
                <div className="flex-grow">
                  <h3 className="text-xl font-bold mb-1">{item.title}</h3>
                  <p className="text-slate-300">{item.desc}</p>
                </div>
              </div>
            ))}
          </div>
        </Section>
      );
    }

    // Projects section
    function Projects({ t }) {
      const [search,setSearch] = useState('');
      const [category,setCategory] = useState('all');
      const items = [
        { title: t('pip_viewer'), desc: t('pip_desc'), href:'projects/roll-pip.html', category:'utility' },
        { title: t('sns_platform'), desc: t('sns_desc'), href:'projects/sns.html', category:'social' },
        { title: t('chat_app'), desc: t('chat_desc'), href:'projects/chat-app.html', category:'messaging' },
      ];
      const filtered = items.filter(p => (category === 'all' || p.category === category) && (p.title.toLowerCase().includes(search.toLowerCase()) || p.desc.toLowerCase().includes(search.toLowerCase())));
      return (
        <Section id="projects" title={t('projects')}>
          <div className="mb-8 flex flex-col md:flex-row gap-4">
            <input type="text" placeholder={t('search_projects')} onChange={e=>setSearch(e.target.value)} className="flex-grow p-2 bg-slate-800 border border-slate-700 rounded" />
            <select onChange={e=>setCategory(e.target.value)} className="p-2 bg-slate-800 border border-slate-700 rounded">
              <option value="all">{t('category_all')}</option>
              <option value="utility">{t('category_utility')}</option>
              <option value="social">{t('category_social')}</option>
              <option value="messaging">{t('category_messaging')}</option>
            </select>
          </div>
          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {filtered.map((p,i)=>(
              <Card key={i} onClick={()=>window.location.href=p.href} title={p.title} t={t}>
                <div className="h-48 bg-slate-700 flex items-center justify-center">
                  Image
                </div>
                <div className="p-4">
                  <h3 className="font-bold mb-2">{p.title}</h3>
                  <p className="text-slate-300 mb-4">{p.desc}</p>
                  <a href={p.href} className="text-indigo-400">{t('view_mission')}</a>
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    // Contact section
    function Contact({ t }) {
      return (
        <Section id="contact" title={t('contact_base')}>
          <div className="max-w-md mx-auto">
            <p className="mb-8">{t('contact_desc')}</p>
            <form className="space-y-4">
              <input type="text" placeholder={t('your_name')} className="w-full p-2 bg-slate-800 border border-slate-700 rounded" />
              <input type="email" placeholder={t('your_email')} className="w-full p-2 bg-slate-800 border border-slate-700 rounded" />
              <textarea placeholder={t('your_message')} className="w-full p-2 bg-slate-800 border border-slate-700 rounded h-32"></textarea>
              <NeonButton type="submit" className="w-full">{t('send_signal')}</NeonButton>
            </form>
            <div className="mt-8 flex justify-center space-x-4">
              <a href="https://github.com" target="_blank" rel="noopener noreferrer">
                GitHub
              </a>
            </div>
          </div>
        </Section>
      );
    }

    // App component
    function App(){
      const [lng, setLng] = useState('en');
      const t = i18next.t.bind(i18next);
      useEffect(() => i18next.changeLanguage(lng), [lng]);
      const toggleLanguage = e => setLng(e.target.value);
      useEffect(() => AOS.init({duration: 800}), []);

      return (
        <>
          <GalaxyBackground />
          <div className="app-content">
            <Header t={t} toggleLanguage={toggleLanguage} />
            <Hero t={t} />
            <About t={t} />
            <Skills t={t} />
            <Timeline t={t} />
            <Projects t={t} />
            <Contact t={t} />
            <footer className="py-8 text-center text-slate-400">
              {t('footer', { year: new Date().getFullYear() })}
            </footer>
          </div>
        </>
      );
    }

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
